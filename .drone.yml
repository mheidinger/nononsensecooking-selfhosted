kind: pipeline
name: default

steps:
- name: build
  image: node
  environment:
    S3_DOMAIN: example.com
  commands:
    - npm ci
    - npm run build
  when:
    branch:
      exclude:
        - deploy

- name: push-private-registry
  image: plugins/docker
  settings:
    repo: registry-castor.max-heidinger.de/nononsensecooking-selfhosted
    registry: registry-castor.max-heidinger.de
    tags:
      - latest
      - ci-${DRONE_BUILD_NUMBER}
    username:
      from_secret: tac_username
    password:
      from_secret: tac_password
  when:
    branch:
    - deploy
    - main
    event:
      exclude:
      - pull_request
      
- name: push-public-registry
  image: plugins/docker
  settings:
    repo: ghcr.io/mheidinger/nononsensecooking-selfhosted
    registry: ghcr.io
    tags:
      - latest
      - ci-${DRONE_BUILD_NUMBER}
    username:
      from_secret: github_username
    password:
      from_secret: github_password
  when:
    branch:
    - deploy
    - main
    event:
      exclude:
      - pull_request

- name: update-deployment
  image: plugins/webhook
  settings:
    urls: https://portainer.max-heidinger.de/api/webhooks/94ed6225-8eb6-490e-863d-f35261e329e5
    username:
      from_secret: tac_username
    password:
      from_secret: tac_password
  when:
    branch:
    - deploy
    event:
      exclude:
      - pull_request
