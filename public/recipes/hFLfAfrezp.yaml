steps:
  - Die angegebenen Mengen sind als Beilagensalat gedacht
  - Schneide die Karotten diagonal in Scheiben, dann in dünne Stifte
  - Schneide vom ganzen Rotkohl dünne Scheiben ab. Je nachdem, wie groß die Stücke sind, wenn du sie außeinander gezupft hast, kannst du sie noch etwas kleiner schneiden
  - Schneide den Lauch diagonal in Ringe
  - Gebe die restlichen Zutaten zu den Karotten, dem Rotkohl und dem Lauch und verrühre alles gut
  - Am besten schmeckt der Salat, wenn er einen Tag im Kühlschrank abgedeckt ziehen konnte, aber auch direkt nach der Zubereitung ist er lecker :)
