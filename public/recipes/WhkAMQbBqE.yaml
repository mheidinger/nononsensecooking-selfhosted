steps:
  - Halbiere die Weizentoritillas
  - Reibe den Gouda grob
  - Lass die Maiskörner gut abtropfen
  - Gebe die Crème fraîche, Salsa, den Mais, Gouda und etwas Salz und Pfeffer auf jeweils ein Viertel der Tortillas und klappe sie zusammen
  - Backe die Tortillas in einer Pfanne mit etwas Butter oder Öl auf beiden Seiten bei mittlerer Hitze aus, bis sie goldbraun werden
  - Halbiere und entkerne in der Zwischenzeit die Avocado, schneide das Fruchtfleisch in kleine Würfel und entferne es mit einem Löffel aus der Schale
  - Presse die Zitrone zur Avocado, würze sie mit Salz, Pfeffer, Knoblauchpulver und Chiliflocken und zerdrücke die Avocado dann mit einer Gabel
  - Sobald die Quesadillas von beiden Seiten goldbraun sind, kannst du sie zusammen mit der Guacamole genießen
