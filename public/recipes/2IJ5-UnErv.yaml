steps:
  - Gebe den griechischen Joghurt in eine Schale
  - Reibe die Zitrone ab, halbiere sie und presse sie aus
  - Gebe den Zitronensaft, Salz, Pfeffer und Knoblauchpulver zum Joghurt hinzu
  - Mische das Mehl und das Paprikapulver in einer Schüssel
  - Schneide den Halloumi in dicke Streifen und wälze ihn in der Panade
  - Gebe Öl in eine Pfanne. Es sollte circa 1cm tief sein. Erhitze das Öl auf mittlerer Hitze und backe dann den Halloumi für ca. 5 Minuten von allen Seiten an, bis er goldbraun wird
  - Lasse den Halloumi kurz auf Kückenpapier abtropfen, dann garniere ihn mit etwas Honig und Sesam
  - Guten Appetit!
